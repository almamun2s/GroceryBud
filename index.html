<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bud</title>
    <link rel="stylesheet" href="icon/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="gb-grocery">
        <div class="gb-container">
            <div class="gb-grocery-inner">
                <h2>Do it now for your Grocery</h2>
                <form class="gb-form">
                    <p class="gb-alert">This is an alert</p>
                    <div class="gb-form-control">
                        <input type="text"  id="grocery">
                        <input type="submit" value="Add" class="submit-btn">
                    </div>
                </form>
                <!-- Lists -->
                <div class="gb-lists gb-show">
                    <div class="gb-grocery-contents">
                        <div class="gb-item">
                            <p class="gb-item-title">Egg</p>
                            <div class="gb-btn-container">
                                <button class="gb-edit-btn"><i class="fas fa-pen"></i></button>
                                <button class="gb-delete-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                    </div>
                    <button class="gb-clear-btn">Clear Items</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
